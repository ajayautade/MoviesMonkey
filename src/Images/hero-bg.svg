  </defs>

  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#glow)"/>
  <rect width="1920" height="1080" fill="url(#glow2)"/>

  <!-- subtle grid -->
  <g opacity="0.08" stroke="#ffffff">
