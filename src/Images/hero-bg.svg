  </g>

  <!-- movie cards -->
  <g transform="translate(250 210)" opacity="0.55">
    <rect x="0" y="0" width="320" height="460" rx="18" fill="url(#card)" stroke="rgba(255,255,255,0.12)"/>
    <rect x="26" y="34" width="268" height="260" rx="14" fill="rgba(124,58,237,0.14)"/>
    <rect x="26" y="318" width="220" height="16" rx="8" fill="rgba(255,255,255,0.22)"/>
    <rect x="26" y="350" width="180" height="12" rx="6" fill="rgba(255,255,255,0.16)"/>
    <rect x="26" y="380" width="130" height="12" rx="6" fill="rgba(255,255,255,0.14)"/>
