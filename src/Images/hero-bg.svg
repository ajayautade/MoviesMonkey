    <rect x="30" y="350" width="250" height="16" rx="8" fill="rgba(255,255,255,0.22)"/>
    <rect x="30" y="382" width="190" height="12" rx="6" fill="rgba(255,255,255,0.16)"/>
    <rect x="30" y="410" width="140" height="12" rx="6" fill="rgba(255,255,255,0.14)"/>
  </g>

  <g transform="translate(1080 230)" opacity="0.5">
    <rect x="0" y="0" width="330" height="480" rx="18" fill="url(#card)" stroke="rgba(255,255,255,0.12)"/>
    <rect x="26" y="34" width="278" height="280" rx="14" fill="rgba(255,255,255,0.06)"/>
    <rect x="26" y="330" width="210" height="16" rx="8" fill="rgba(255,255,255,0.22)"/>
    <rect x="26" y="362" width="170" height="12" rx="6" fill="rgba(255,255,255,0.16)"/>
    <rect x="26" y="392" width="120" height="12" rx="6" fill="rgba(255,255,255,0.14)"/>
