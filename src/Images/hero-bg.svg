<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#07070a"/>
      <stop offset="0.45" stop-color="#0b0b12"/>
      <stop offset="1" stop-color="#12040a"/>
    </linearGradient>
    <radialGradient id="glow" cx="35%" cy="20%" r="55%">
      <stop offset="0" stop-color="#7c3aed" stop-opacity="0.42"/>
      <stop offset="1" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="75%" cy="70%" r="55%">
      <stop offset="0" stop-color="#06b6d4" stop-opacity="0.26"/>
      <stop offset="1" stop-color="#06b6d4" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#16161f"/>
      <stop offset="1" stop-color="#0f0f16"/>
